<!-- Basic block for training -->
{% extends "Bangazon/index.html" %}

{% block content %}

<div id="main_container">
    <h1 class="main_title">Training Programs</h1>
    <section class="training_nav_buttons">
        <button class="btn btn_margin"><a class="past_link" href="{% url 'Bangazon:new_training_program_form' %}">
                Add Training Class
            </a></button>
        <button class="btn btn_margin"> <a class="past_link" href="{% url 'Bangazon:past_training_programs' %}">
                Past Training Classes
            </a></button>
    </section>
    {% if training_program_list %}
    <ul class="list-group list-group-flush dept_list">
        {% for program in training_program_list %}
        <li class="list-group-item">
            <a class="training_name_list" href="{% url 'Bangazon:training_details' program.id %}">
                <p class="program_name">{{ program.name }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="no_items_found">No future training programs in system.</p>
    {% endif %}

</div>

{% endblock content %}
