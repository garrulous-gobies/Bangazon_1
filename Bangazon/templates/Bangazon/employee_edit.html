<!-- Basic block for employees -->
{% extends "Bangazon/index.html" %}

{% block content %}

<div id="main_container">
    <h1 class="main_title">Edit Employee</h1>
    <form method="post" class="new_form" action="{% url 'Bangazon:employee_update' employee.id %}" required=True>
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Submit">

    </form>
</div>

{% endblock content %}
