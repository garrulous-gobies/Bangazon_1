<!-- Basic block for computers -->
{% extends "Bangazon/index.html" %}

{% block content %}

  <div id="main_container">
    <h1 class="main_title">Add Computer</h1>
    <form method="post" action="{% url 'Bangazon:computer_new' %}">
    {% csrf_token %}

    <label for="computer_new_model">Model</label>
    <input type="text" name="model" id="computer_new_model" required>

    <label for="computer_new_manufacturer">Manufacturer</label>
    <input type="text" name="manufacturer" id="computer_new_manufacturer"required >

    <label for="computer_new_purchase">Purchase Date</label>
    <input type="datetime-local" name="purchase" id="computer_new_purchase" required>

    <label for="computer_new_assignment">Assign Employee</label>
    <select name="assignment" id="computer_new_assignment">
        <option value=null>Select</option>
        {% for employee in employees %}
            {% for rel in employee.employee_computer_set.all  %}
                {% if rel.removeDate != 'NULL' %}
                <option value={{employee.id}}>{{employee.firstName}} {{employee.lastName}}</option>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </select>
    <input type="submit" value="Submit">

    </form>
  </div>

{% endblock content %}
