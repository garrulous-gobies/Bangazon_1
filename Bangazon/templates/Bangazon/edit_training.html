<!-- Basic block for  individual training program-->
{% extends "Bangazon/index.html" %}

{% block content %}
<div id="main_container">
    <h1 class="main_title">Edit Details</h1>
    <form class="training_form" action="{% url 'Bangazon:update_program' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" value="{{id}}" name="trainingprogram_id">
        <input class="form_button" type="submit" value="Save Edits">
    </form>
    <section class="training_nav_button">
        <button class="btn btn_margin"><a class="past_link" href="{% url 'Bangazon:training_programs' %}">
                Cancel Edit
            </a></button>
    </section>
</div>

{% endblock content %}
